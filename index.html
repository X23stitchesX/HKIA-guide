<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HKIA Ultimate Companion</title>
    <style>
        :root { --pink: #ffb7ce; --blue: #bfe6ff; --mint: #baffc9; --purple: #e0b0ff; --text: #5a4a42; }
        body { font-family: 'Segoe UI', sans-serif; background: #fdf5f7; color: var(--text); margin: 0; padding: 15px; }
        header { text-align: center; }
        .tabs { display: flex; overflow-x: auto; gap: 10px; padding: 10px 0; margin-bottom: 20px; scrollbar-width: none; }
        .tab-btn { white-space: nowrap; padding: 10px 18px; border-radius: 20px; border: 2px solid var(--pink); background: white; cursor: pointer; font-weight: bold; }
        .tab-btn.active { background: var(--pink); color: white; }
        .view { display: none; max-width: 800px; margin: 0 auto; }
        .view.active { display: block; }
        .search-bar { width: 100%; padding: 12px; border-radius: 25px; border: 2px solid var(--pink); margin-bottom: 20px; box-sizing: border-box; outline: none; }
        .card { background: white; border-radius: 15px; padding: 15px; margin-bottom: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); border-left: 5px solid var(--pink); }
        .tag { display: block; background: var(--blue); padding: 6px 12px; border-radius: 10px; font-size: 0.85rem; margin-top: 8px; line-height: 1.4; }
        .timer { background: var(--mint); padding: 10px; border-radius: 15px; text-align: center; font-weight: bold; margin-bottom: 20px; }
    </style>
</head>
<body>

<header>
    <h1>ğŸï¸ Island Master</h1>
    <div class="timer">â° Reset in: <span id="timer">--:--:--</span></div>
    <div class="tabs">
        <button class="tab-btn active" onclick="showTab('friends')">ğŸ Friends</button>
        <button class="tab-btn" onclick="showTab('crafting')">ğŸ› ï¸ Crafting</button>
        <button class="tab-btn" onclick="showTab('visitors')">ğŸ  Visitors</button>
        <button class="tab-btn" onclick="showTab('resources')">ğŸ’ Resources</button>
    </div>
</header>

<input type="text" id="masterSearch" class="search-bar" placeholder="Search for items or friends...">

<div id="friends" class="view active"></div>
<div id="crafting" class="view"></div>
<div id="visitors" class="view"></div>
<div id="resources" class="view"></div>

<script>
    const db = {
        friends: [
            { n: "Hello Kitty", g: "3â­: Mama's Apple Pie | 2â­: Apple Pie | 1â­: Apple", l: "Resort Plaza" },
            { n: "My Melody", g: "3â­: Pink Latte | 2â­: Strawberry | 1â­: Candy Cloud", l: "Resort Shop" },
            { n: "Kuromi", g: "3â­: Pumpkin Spice Soda | 2â­: Jack-O-Lantern | 1â­: Pumpkin", l: "Spooky Swamp" },
            { n: "Pompompurin", g: "3â­: Mama's Pudding | 2â­: Pudding | 1â­: Milk", l: "Oasis" },
            { n: "Keroppi", g: "3â­: Critter Totem | 2â­: Grassy Salad | 1â­: Lily Frog", l: "Spooky Swamp" },
            { n: "Badtz-Maru", g: "3â­: Ultimate Joke Pizza | 2â­: Pineapple Pizza | 1â­: Pizza", l: "Resort Pier" },
            { n: "Cinnamoroll", g: "3â­: Chocolate Chai | 2â­: Hot Cocoa | 1â­: Coffee", l: "Everywhere (Teleport)" },
            { n: "Tuxedosam", g: "3â­: Designer Island Doll | 2â­: Tropical Item | 1â­: Fabric", l: "Resort Clothing Shop" }
        ],
        crafting: [
            { n: "Pink Latte", i: "Candlenut + Strawberry", s: "Espresso Machine" },
            { n: "Pumpkin Spice Soda", i: "Fizzy Crystal + Pumpkin", s: "Soda Machine" },
            { n: "Apple Pie", i: "Flour + Apple", s: "Oven" }
        ],
        visitors: [
            { n: "Dear Daniel", r: "3 Furniture Items", c: "Resort" },
            { n: "Mimmy", r: "5 Hello Kitty Items", c: "Resort" },
            { n: "Berry", r: "Bakery Items + Spooky Items", c: "Spooky Swamp" }
        ],
        resources: [
            { n: "Iron Ingot", l: "Mount Hothead (Mining)", u: "Crafting Tools" },
            { n: "Star Piece", l: "Beaches (Night Time)", u: "Upgrading" },
            { n: "Rubber", l: "Under trees in Resort", u: "Snorkel" }
        ]
    };

    function showTab(id) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        // If event exists (from click), update button style
        if(window.event) window.event.currentTarget.classList.add('active');
        render();
    }

    function render() {
        const query = document.getElementById('masterSearch').value.toLowerCase();
        const activeView = document.querySelector('.view.active').id;
        const container = document.getElementById(activeView);
        container.innerHTML = "";

        db[activeView].forEach(item => {
            if (item.n.toLowerCase().includes(query)) {
                let html = `<div class="card"><strong>${item.n}</strong><br>`;
                if(activeView === 'friends') html += `ğŸ“ ${item.l} <br> <span class="tag">ğŸ ${item.g}</span>`;
                if(activeView === 'crafting') html += `ğŸ› ï¸ Ingredients: ${item.i} <br> <span class="tag">Station: ${item.s}</span>`;
                if(activeView === 'visitors') html += `ğŸ  Needs: ${item.r} <br> <span class="tag">Area: ${item.c}</span>`;
                if(activeView === 'resources') html += `ğŸ“ Location: ${item.l} <br> <span class="tag">Usage: ${item.u}</span>`;
                html += `</div>`;
                container.innerHTML += html;
            }
        });
    }

    document.getElementById('masterSearch').addEventListener('input', render);
    
    setInterval(() => {
        const d = new Date();
        document.getElementById('timer').innerText = `${23-d.getHours()}h ${59-d.getMinutes()}m ${59-d.getSeconds()}s`;
    }, 1000);

    // Initial render
    render();
</script>
</body>
</html>
