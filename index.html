<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HKIA Ultimate Companion</title>
    <style>
        :root { --pink: #ffb7ce; --blue: #bfe6ff; --mint: #baffc9; --purple: #e0b0ff; --text: #5a4a42; }
        body { font-family: 'Segoe UI', sans-serif; background: #fdf5f7; color: var(--text); margin: 0; padding: 15px; }
        header { text-align: center; }
        .tabs { display: flex; overflow-x: auto; gap: 10px; padding: 10px 0; margin-bottom: 20px; scrollbar-width: none; -webkit-overflow-scrolling: touch; }
        .tab-btn { white-space: nowrap; padding: 10px 18px; border-radius: 20px; border: 2px solid var(--pink); background: white; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .tab-btn.active { background: var(--pink); color: white; }
        .view { display: none; max-width: 800px; margin: 0 auto; }
        .view.active { display: block; }
        .search-bar { width: 100%; padding: 12px; border-radius: 25px; border: 2px solid var(--pink); margin-bottom: 20px; box-sizing: border-box; outline: none; font-size: 16px; }
        .card { background: white; border-radius: 15px; padding: 15px; margin-bottom: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); border-left: 5px solid var(--pink); position: relative; }
        .tag { display: block; background: var(--blue); padding: 8px; border-radius: 10px; font-size: 0.85rem; margin-top: 8px; line-height: 1.4; }
        .timer { background: var(--mint); padding: 10px; border-radius: 15px; text-align: center; font-weight: bold; margin-bottom: 20px; }
        .dlc-tag { background: var(--purple); color: white; padding: 2px 8px; border-radius: 5px; font-size: 0.7rem; position: absolute; top: 10px; right: 10px; }
        .suggest-btn { display: block; width: 100%; padding: 20px; background: var(--purple); color: white; border: none; border-radius: 15px; font-size: 1.2rem; font-weight: bold; cursor: pointer; text-decoration: none; text-align: center; }
    </style>
</head>
<body>

<header>
    <h1>ğŸï¸ Island Master</h1>
    <div class="timer">â° Next Reset: <span id="timer">--:--:--</span></div>
    <div class="tabs">
        <button class="tab-btn active" onclick="showTab('friends')">ğŸ Friends</button>
        <button class="tab-btn" onclick="showTab('kitchen')">ğŸ³ Kitchen</button>
        <button class="tab-btn" onclick="showTab('craftables')">âš’ï¸ Crafting</button>
        <button class="tab-btn" onclick="showTab('materials')">ğŸ“¦ Materials</button>
        <button class="tab-btn" onclick="showTab('nature')">ğŸ£ Nature</button>
        <button class="tab-btn" onclick="showTab('visitors')">ğŸ  Visitors</button>
        <button class="tab-btn" onclick="showTab('maps')">ğŸ“ Maps</button>
    </div>
</header>

<input type="text" id="masterSearch" class="search-bar" placeholder="Search for anything...">

<div id="friends" class="view active"></div>
<div id="kitchen" class="view"></div>
<div id="craftables" class="view"></div>
<div id="materials" class="view"></div>
<div id="nature" class="view"></div>
<div id="visitors" class="view"></div>
<div id="maps" class="view"></div>

<script>
    const db = {
        friends: [
            { n: "Hello Kitty", g: "3â­: Red Bow Apple Pie", a: "âœ¨ Cooking & Friendship Boost", l: "Resort Plaza" },
            { n: "My Melody", g: "3â­: Pink Cloud Confection", a: "âœ¨ Extra Crafting Rewards", l: "Resort Shop" },
            { n: "Cinnamoroll", g: "3â­: Chocolate Chai", a: "âœ¨ Fast Travel Access", l: "Everywhere" }
            // More will be added from your Excel!
        ],
        kitchen: [
            { n: "Red Bow Apple Pie", i: "Apple + Flour + Magma Bloom", s: "Oven" },
            { n: "Chocolate Chai", i: "Candlenut + Chocolate Coin + Cinnamon", s: "Espresso Machine" }
        ],
        craftables: [
            { n: "Critter Totem", i: "Sturdy Wood + Mechanism", s: "Crafting Table" }
        ],
        materials: [
            { n: "Dough", i: "Flour + Candy Cloud", s: "Crafting Table" },
            { n: "Mechanism", i: "3x Spare Parts", s: "Crafting Table" }
        ],
        nature: [
            { n: "Tiny Glowfish", l: "Spooky Swamp (Night)", u: "Fish" }
        ],
        visitors: [
            { n: "Dear Daniel", r: "3 Furniture Items", c: "Resort" }
        ],
        maps: [
            { n: "Merry Meadow", l: "Spooky Swamp Portal", u: "Gardening", d: "DLC" }
        ]
    };

    function showTab(id) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        const btns = document.querySelectorAll('.tab-btn');
        btns.forEach(btn => {
            if(btn.getAttribute('onclick').includes(id)) btn.classList.add('active');
        });
        render();
    }

    function goToRecipe(name) {
        document.getElementById('masterSearch').value = name;
        // Search across kitchen and craftables
        const isKitchen = db.kitchen.some(item => item.n.toLowerCase() === name.toLowerCase());
        showTab(isKitchen ? 'kitchen' : 'craftables');
    }

    function render() {
        const query = document.getElementById('masterSearch').value.toLowerCase();
        const activeView = document.querySelector('.view.active').id;
        const container = document.getElementById(activeView);
        container.innerHTML = "";

        db[activeView].forEach(item => {
            const searchStr = Object.values(item).join(" ").toLowerCase();
            if (searchStr.includes(query)) {
                let html = `<div class="card">`;
                if(item.d) html += `<span class="dlc-tag">${item.d}</span>`;
                html += `<strong>${item.n}</strong><br>`;
                
                if(activeView === 'friends') {
                    const giftName = item.g.includes(': ') ? item.g.split(': ')[1] : item.g;
                    html += `ğŸ“ ${item.l} <br> 
                             <span class="tag" style="cursor:pointer; border:1px solid var(--pink)" 
                                   onclick="goToRecipe('${giftName}')">ğŸ ${item.g} ğŸ”</span>`;
                    html += `<span class="tag" style="background:var(--purple)">ğŸ’ª ${item.a}</span>`;
                } else if(['kitchen', 'craftables', 'materials'].includes(activeView)) {
                    html += `ğŸ› ï¸ Ingredients: ${item.i} <br> <span class="tag">Station: ${item.s}</span>`;
                } else if(activeView === 'nature') {
                    html += `ğŸ“ Location: ${item.l} <br> <span class="tag">Type: ${item.u}</span>`;
                } else if(activeView === 'visitors') {
                    html += `ğŸ  Needs: ${item.r} <br> <span class="tag">Area: ${item.c}</span>`;
                } else if(activeView === 'maps') {
                    html += `ğŸ“ How to find: ${item.l} <br> <span class="tag">Unlock: ${item.u}</span>`;
                }
                html += `</div>`;
                container.innerHTML += html;
            }
        });
    }

    document.getElementById('masterSearch').addEventListener('input', render);
    function updateTimer() {
        const now = new Date();
        const reset = new Date();
        reset.setUTCHours(7, 0, 0, 0); 
        if (now > reset) reset.setUTCDate(reset.getUTCDate() + 1);
        const diff = reset - now;
        const h = Math.floor(diff / 3600000);
        const m = Math.floor((diff % 3600000) / 60000);
        const s = Math.floor((diff % 60000) / 1000);
        document.getElementById('timer').innerText = `${h}h ${m}m ${s}s`;
    }
    setInterval(updateTimer, 1000);
    updateTimer();
    render();
</script>
</body>
</html>
