<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HKIA Ultimate Companion</title>
    <style>
        :root { --pink: #ffb7ce; --blue: #bfe6ff; --mint: #baffc9; --purple: #e0b0ff; --text: #5a4a42; }
        body { font-family: 'Segoe UI', sans-serif; background: #fdf5f7; color: var(--text); margin: 0; padding: 15px; }
        header { text-align: center; }
        .tabs { display: flex; overflow-x: auto; gap: 10px; padding: 10px 0; margin-bottom: 20px; scrollbar-width: none; }
        .tab-btn { white-space: nowrap; padding: 10px 18px; border-radius: 20px; border: 2px solid var(--pink); background: white; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .tab-btn.active { background: var(--pink); color: white; }
        .view { display: none; max-width: 800px; margin: 0 auto; }
        .view.active { display: block; }
        .search-bar { width: 100%; padding: 12px; border-radius: 25px; border: 2px solid var(--pink); margin-bottom: 20px; box-sizing: border-box; outline: none; font-size: 16px; }
        .card { background: white; border-radius: 15px; padding: 15px; margin-bottom: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); border-left: 5px solid var(--pink); }
        .tag { display: block; background: var(--blue); padding: 8px; border-radius: 10px; font-size: 0.85rem; margin-top: 8px; line-height: 1.4; }
        .timer { background: var(--mint); padding: 10px; border-radius: 15px; text-align: center; font-weight: bold; margin-bottom: 20px; }
        .suggest-btn { display: block; width: 100%; padding: 20px; background: var(--purple); color: white; border: none; border-radius: 15px; font-size: 1.2rem; font-weight: bold; cursor: pointer; text-decoration: none; text-align: center; }
    </style>
</head>
<body>

<header>
    <h1>ğŸï¸ Island Master</h1>
    <div class="timer">â° Reset in: <span id="timer">--:--:--</span></div>
    <div class="tabs">
        <button class="tab-btn active" onclick="showTab('friends')">ğŸ Friends</button>
        <button class="tab-btn" onclick="showTab('crafting')">ğŸ› ï¸ Crafting</button>
        <button class="tab-btn" onclick="showTab('fishing')">ğŸ£ Fishing</button>
        <button class="tab-btn" onclick="showTab('visitors')">ğŸ  Visitors</button>
        <button class="tab-btn" onclick="showTab('suggest')">ğŸ’¬ Suggestions</button>
    </div>
</header>

<input type="text" id="masterSearch" class="search-bar" placeholder="Search...">

<div id="friends" class="view active"></div>
<div id="crafting" class="view"></div>
<div id="fishing" class="view"></div>
<div id="visitors" class="view"></div>

<div id="suggest" class="view">
    <div class="card">
        <h3>Got a suggestion?</h3>
        <p>Help me make the Island Master guide better! Click the button below to send me your ideas, new recipes, or visitor tips.</p>
        <a href="PASTE_YOUR_GOOGLE_FORM_LINK_HERE" target="_blank" class="suggest-btn">Submit a Suggestion âœ‰ï¸</a>
    </div>
</div>

<script>
    const db = {
        friends: [
            { n: "Hello Kitty", g: "3â­: Mama's Apple Pie", a: "âœ¨ 10% Friendship Bonus & Cooking Helper", l: "Resort Plaza" },
            { n: "My Melody", g: "3â­: Pink Latte", a: "âœ¨ Extra Crafting Rewards", l: "Resort Shop" },
            { n: "Badtz-Maru", g: "3â­: Ultimate Joke Pizza", a: "âœ¨ Catch Fish faster", l: "Resort Pier" }
        ],
        crafting: [
            { n: "Dough", i: "Flour + Candy Cloud", s: "Crafting Table" },
            { n: "Mechanism", i: "3x Spare Parts", s: "Crafting Table" }
        ],
        fishing: [
            { n: "Tiny Glowfish", l: "Spooky Swamp (Night)", u: "Donation Drive" },
            { n: "Diamondhead", l: "Gemstone Mountain (Oasis)", u: "Rare Collection" }
        ],
        visitors: [
            { n: "Dear Daniel", r: "3 Furniture Items", c: "Resort" },
            { n: "Baku", r: "Spooky Furniture + 5 Fall Items", c: "Spooky Swamp" }
        ]
    };

    function showTab(id) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        
        const btns = document.querySelectorAll('.tab-btn');
        btns.forEach(btn => {
            if(btn.getAttribute('onclick').includes(id)) btn.classList.add('active');
        });
        
        // Hide search bar on suggest tab
        document.getElementById('masterSearch').style.display = (id === 'suggest') ? 'none' : 'block';
        render();
    }

    function render() {
        const query = document.getElementById('masterSearch').value.toLowerCase();
        const activeView = document.querySelector('.view.active').id;
        if(activeView === 'suggest') return;

        const container = document.getElementById(activeView);
        container.innerHTML = "";

        db[activeView].forEach(item => {
            const searchableText = (item.n + (item.g || "") + (item.l || "") + (item.u || "") + (item.a || "")).toLowerCase();
            if (searchableText.includes(query)) {
                let html = `<div class="card"><strong>${item.n}</strong><br>`;
                if(activeView === 'friends') {
                    html += `ğŸ“ ${item.l} <br> <span class="tag">ğŸ ${item.g}</span>`;
                    html += `<span class="tag" style="background:var(--purple)">ğŸ’ª ${item.a}</span>`;
                }
                if(activeView === 'crafting') html += `ğŸ› ï¸ Ingredients: ${item.i} <br> <span class="tag">Station: ${item.s}</span>`;
                if(activeView === 'fishing') html += `ğŸ“ Location: ${item.l} <br> <span class="tag">Usage: ${item.u}</span>`;
                if(activeView === 'visitors') html += `ğŸ  Needs: ${item.r} <br> <span class="tag">Area: ${item.c}</span>`;
                html += `</div>`;
                container.innerHTML += html;
            }
        });
    }

    document.getElementById('masterSearch').addEventListener('input', render);
    setInterval(() => {
        const d = new Date();
        const h = 23 - d.getUTCHours();
        const m = 59 - d.getUTCMinutes();
        const s = 59 - d.getUTCSeconds();
        document.getElementById('timer').innerText = `${h}h ${m}m ${s}s`;
    }, 1000);
    render();
</script>
</body>
</html>
